<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <em>Thank you for taking the time to help us improve the platform</em>
      </p>
    </div>
    <form action="#" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" placeholder="Enter your name" id="name" require />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" placeholder="Enter your Email" id="email" require />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age (optional)</label>
        <input
          type="number"
          placeholder="Enter your name"
          id="number"
          min="10"
          max="100"
        />
      </div>
      <div class="form-group">
        <label for="role">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Fulltime job</option>
          <option value="3">Fulltime learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for=""><input type="radio" value="definitely" name="definitely"></label>
        <label for=""><input type="radio" value="maybe" name="maybe"></label>
        <label for=""><input type="radio" value="notsure" name="notsure"></label>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for=""><input type="checkbox" value="definitely" name="definitely"></label>
        <label for=""><input type="checkbox" value="maybe" name="maybe"></label>
        <label for=""><input type="checkbox" value="notsure" name="notsure"></label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea></textarea>
      </div>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
